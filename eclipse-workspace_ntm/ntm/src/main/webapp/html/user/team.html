<!DOCTYPE html>
<html>
<body>
	<div>
		<div class="row">
			<div class="col-md-8">
				<h6 id="grid-options" class="title">SFTM 2020 > 사용자 > 팀관리</h6>
		
				<select class="form-control" id="role_code_main" title=""
					style="width: 200px;">
					<option selected="selected" value="">전체 역할</option>
				</select> <br />
		
				<table id="teamTable" class="table table-bordered" style="width: 100%">
					<thead>
						<tr>
							<th>순번</th>
							<th style="display: none">id</th>
							<th>팀 명</th>
							<th>팀 설명</th>
							<th>팀 역할</th>
		
							<th>팀장</th>
							<th>팀원수</th>
							<th>생성일자</th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="col-md-4">
				<h6 id="grid-options" class="title">SFTM 2020 > 사용자 > 팀원관리</h6>
				<select class="form-control" id="role_code_main" title="" style="visibility:hidden" >
					<option selected="selected" value="">전체 역할</option>
				</select> <br />
				<table id="userTable" class="table table-bordered" style="width: 100%">
					<thead>
						<tr>
							<th>순번</th>
							<th>직급</th>
							<th>사번</th>
							<th>이름</th>
							<th>직함</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>



		<!-- Modal window  -->
		<div class="modal fade" id="modalTeam">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-ntm">
						<h6 id="modalTitle" class="modal-title color-white">신규팀 등록</h6>
					</div>
					<div class="modal-body">
						<table id="teamTableModal" class="table table-bordered"
							style="width: 100%">
							<tbody>
								<tr>
									<th>이름</th>
									<td><input class="form-control required"
										style="width: 100%" id="name" maxlength="20" /></td>
								</tr>
								<tr>
									<th>설명</th>
									<td>
										<!-- 				       	  			<input class="form-control" style="width:100%" id="description"  maxlength="100" /> -->
										<textarea class="form-control" rows="3" cols=""
											style="width: 100%" id="description"></textarea>
									</td>
								</tr>
								<tr>
									<th>역할</th>
									<td><select class="form-control required" id="role_code"
										title="선택 구분" style="width: 100%">
											<option selected="selected" value="">선택해 주세요</option>
									</select></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" id="btnSave">저장</button>
						<button type="button" class="btn btn-success" id="btnUpdate">수정</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="modalTeamReader">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-ntm">
					<h6 id="modalTitle" class="modal-title color-white">팀장 등록</h6>
				</div>
				<div class="modal-body">
					
					<select  class="form-control" id="team_id_select" title="" style="width:200px;">
						<option selected="selected" value="">전체 팀</option>
					</select><br/>
					<table id="userTableModal" class="table table-bordered" style="width: 100%">
						<thead>
							<tr>
								<th>팀</th>
								<th>사번</th>
								<th>이름</th>
							</tr>
						</thead>
					</table>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	
	<input id = "team_id"  style="display:none"></input>
</body>
</html>
