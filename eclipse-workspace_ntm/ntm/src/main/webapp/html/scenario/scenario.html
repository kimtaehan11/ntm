<!DOCTYPE html>
<html>
<body>
	
	
	<div class="row">
		<div class="col-md-5">
			 <h6 id="grid-options" class="title">SFTM 2020 > 사용자 > 시나리오</h6> 
			
			<div class="row">
				<div class="col-md-4">
					<select class="form-control" id="selectA" name="selectA" title="" >
						<option selected="selected" value="">서브시스템 전체</option>
					</select>
				</div>
				<div class="col-md-4">
					<select  class="form-control" id="selectB" name="selectB" title="" >
						<option selected="selected" value="">업무구분 전체</option>
					</select>
				</div>
				<div class="col-md-4">
					<select  class="form-control" id="selectC" name="selectC" title="" >
						<option selected="selected" value="">대상업무 전체</option>
					</select>
				</div>
			</div>
			<br/> 
			<table id="tableScenario" class="table table-bordered" style="width:100%">
		        <thead>
		            <tr>
			            <th>업무구분</th>
		                <th>시나리오</th>
		                <th>화면/배치명</th>
		                <th>배치여부</th>
		            </tr>
		        </thead>
		    </table>
		</div>
		<div class="col-md-7">
		
			 <h6 id="grid-options"  class="title">SFTM 2020 > 사용자 > 시나리오 > 테스트케이스 </h6> 
			 <div class="row">
				<div class="col-md-8">
					<span id="spanTCName"></span>
				</div>
				<div class="col-md-4">
					<select  class="form-control" id=" " name=" " title="" style=" visibility:hidden">
					</select>
				</div>
				
			</div><br/> 
			<table id="tableTestcase" class="table table-bordered" style="width:100%">
		        <thead>
		            <tr>
			            <th>시나리오명</th>
		                <th>케이스코드</th>
		                <th>케이스명</th>
		                <th>테스터</th>
		                <th>개발자</th>
		                <th>상태</th>
		            </tr>
		        </thead>
		    </table>
		</div>
	</div>
	
	
	<!-- Modal window Scenario -->
	<div class="modal fade" id="layerModalScenario">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-ntm">
					<h6 id="modalTitle" class="modal-title color-white"></h6>
				</div>
				<div class="modal-body">
					<table id="seTableModal"  class="table table-bordered" style="width:100%">
				       <tbody>
          				  <tr >
				       	 		<th>서브시스템</th>
				       	 		<td>
				       	  			<select  class="form-control required" name="modalSelectA" id="modalSelectA" title="선택 구분" style="width:100%">
											<option selected="selected"  value="">선택해주세요.</option>
									</select>
								</td>	
				       	  		
				       	  </tr>	
				       	  <tr >
				       	 		<th>업무구분</th>
				       	  		<td>
				       	  			<select  class="form-control required" name="modalSelectB" id="modalSelectB" title="선택 구분" style="width:100%">
											<option selected="selected" value="">선택해주세요.</option>
									</select>
								</td>	
				       	  </tr>	
				       	  <tr >
				       	 		<th>대상업무</th>
				       	  		<td>
				       	  			<select  class="form-control required" name="modalSelectC" id="modalSelectC" title="선택 구분" style="width:100%">
											<option selected="selected" value="">선택해주세요.</option>
									</select>
								</td>	
				       	  </tr>	
				       	  
				       	  <tr>
				       	 		<th>시나리오명</th>
				       	  		<td>
				       	  			<input id="scenario_name" class="form-control required" style="width:100%" maxlength="30"/>
				       	  			<input id="scenario_id" style="display:none"/>
				       	  		</td>	
				       	  </tr>	
				       	  
				       	   <tr>
				       	 		<th>설명</th>
				       	  		<td><textarea id="description" class="form-control"  rows="5" style="width:100%"   ></textarea></td>	
				       	  </tr>		
				       	   <tr>
				       	 		<th>타입</th>
				       	  		<td>
				       	  			<select  class="form-control required" name="is_batch" id="is_batch" title="선택 구분" style="width:100%">
											<option selected="selected"  value="N">온라인</option>
											<option value="Y">배치</option>
									</select>
								</td>	
				       	  </tr>	
				       	   <tr>
				       	 		<th>화면명/배치아이디</th>
				       	  		<td><input id="scenario_code" class="form-control required" style="width:100%" maxlength="20"  /></td>	
				       	  </tr>	
				       	  
				       	   <tr>
				       	 		<th>케이스 유형</th>
				       	  		<td>
				       	  			<select  class="form-control" name="case_pattern" id="case_pattern" title="선택 구분" style="width:100%">
											<option selected="selected"  value="">직접입력</option>
											<option value="001">온라인 A형</option>
											<option value="002">배치 A형</option>
											<option value="003">단건케이스</option>
									</select>
								</td>	
				       	  </tr>	
				       	  
				       	  	 
				       </tbody>
				    </table>
				
				
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" id="btnSave" >저장</button>
					<button type="button" class="btn btn-success" id="btnUpdate">수정</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Modal window Scenario -->
	<div class="modal fade" id="layerModalTestCase">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-ntm">
					<h6 id="modalTitleTc" class="modal-title color-white"></h6>
				</div>
				<div class="modal-body">
				
					<div class="row">
						<div class="col-md-7">
						
							<table id="tcTableModal" class="table table-bordered" style="width:100%">
						       <tbody>
		          				  <tr>
						       	 		<th>시나리오명</th>
						       	 		<td>
						       	 			<input id="tc_scenario_code" class="" style="display:none;"   />
						       	 			<input id="tc_scenario_name" class="form-control required" readonly="true" style="width:100%"/>
						       	  		</td>
						       	  </tr>	
						       	  <tr>
						       	 		<th>테스트케이스 Code</th>
						       	 		<td>
						       	 			<input id="testcase_code" class="form-control required" style="width:100%"/>
						       	  		</td>	
						       	  </tr>	
						       	  <tr>
						       	 		<th>테스트케이스 명</th>
						       	 		<td>
						       	 			<input id="testcase_name" class="form-control required" style="width:100%"/>
						       	  		</td>	
						       	  </tr>	
						       	  <tr>
						       	 		<th>테스터</th>
						       	 		<td>
						       	 			<div class="row">
												<div class="col-md-8">
													<input id="tester" class="form-control" style="display:none;"   />
						       	 					<input id="tester_nm" class="form-control" readonly="true"/>
												</div>
												<div class="col-md-4">
													<button type="button" id="btnTester" name="btnUp" class="btn btn-success">변경</button>
												</div>
											</div>
						       	 			
						       	 			
						       	  		</td>	
						       	  </tr>	
						       	  <tr>
						       	 		<th>개발자</th>
						       	 		<td>
						       	 			<div class="row">
												<div class="col-md-8">
													<input id="developer" class="form-control" style="display:none;"  />
							       	 				<input id="developer_nm" class="form-control" readonly="true"/>
												</div>
												<div class="col-md-4">
													<button type="button" id="btnDeveloper" name="btnUp" class="btn btn-success">변경</button>
												</div>
											</div>
						       	  		</td>	
						       	  </tr>		
				       	  		 <tr>
						       	 		<th>설명</th>
						       	  		<td>
						       	  			<textarea id="tc_description" class="form-control"  rows="5" style="width:100%"   ></textarea>	
						       	  		</td>	
						       	  </tr>		 
						       </tbody>
						    </table>
				    	</div>	
						<div class="col-md-5">
						
							<div class="row" style="width:100%" >
								<div class="col-sm-4 text-left">
						        </div>
						        <div class="col-sm-8 text-right">
						        	<select class="form-control" id="selectTeam2" name="selectUser" title="" > </select>
						        </div> 
						    </div> <br/>
							<table id="tcTableModalUser"  class="table table-bordered" style="width:100%">
								<thead>
						            <tr>
						                <th>팀</th>
						                <th>이름</th>
						            </tr>
						        </thead>
								
							</table>
					
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" id="btnSaveTc" >저장</button>
					<button type="button" class="btn btn-success" id="btnUpdateTc">수정</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
