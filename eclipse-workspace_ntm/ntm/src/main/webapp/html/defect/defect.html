<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<br/><h6 id="grid-options">BTS 2020 > 결함(개발자) </h6><br/>
	
	<div class="row" style="width:30%" >
		<div class="col-sm-6 text-left">
			<select class="form-control" id="selectTeam" name="selectTeam" title=""  ></select>
        </div>
        <div class="col-sm-6 text-right">
        	<select class="form-control" id="selectUser" name="selectUser" title="" > </select>
        </div> 
    </div> 
	<br/>
	
	<table id="devDefectTable" class="table " style="width:100%">
        <thead>
            <tr>
                <th>No</th>
                <th>시나리오</th>
                <th>케이스</th>
                <th>결함명</th>
                <th>결함유형</th>
                <th>결함상태</th>
                <th>테스터</th>
                <th>개발자</th> 
                <th>등록일</th> 
                <th>조치일</th> 
            </tr>
        </thead>
    </table>

		
	<!-- Modal window Scenario -->
	<div class="modal fade" id="devDefectModal">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="modal-header bg-ntm">
					<h6 id="modalTitleTc" class="modal-title color-white">결함 (개발자)</h6>
				</div>
				<div class="modal-body">
				
					<div class="row">
						<div class="col-md-7">
						
							<table id="devDefectModalTable" class="table table-bordered" style="width:100%">
						       <tbody>
						        	<tr>
						       	 		<th>결함</th>
						       	 		<td colspan="3">
						       	 			<input id="id" class="" style="display:none;"   />
						       	 			<input id="title" class="form-control required" style="width:100%" readonly="readonly" disabled/>
						       	  		</td>
						       	  </tr>	
						       	  <tr>
						       	 		<th>결함유형 </th>
						       	  		<td>
						       	  			<select  class="form-control" id="test_type_id" title="선택 구분" style="width:100%" readonly="readonly" disabled>
											</select>
										</td>	
						       	  		<th>결함상태 </th>
						       	  		<td>
						       	  			<select  class="form-control" id="defect_code" title="선택 구분" style="width:100%">
											</select>
										</td>	
						       	  </tr>
						       	  <tr>
						       	 		<th >결함설명<br/>(테스터)</th>
						       	 		<td colspan="3">
						       	 			<textarea  id="description" rows="5" style="width:100%" readonly="readonly" disabled></textarea>
						       	  		</td>	
						       	  </tr>	
						       	  <tr>
						       	 		<th >첨부파일<br/>(테스터)</th>
						       	 		<td colspan="3">
						       	 			<div id="existingImgs" >
						       	 				<img id="img1" style="height:100px;"/>
						       	 				<img id="img2" style="height:100px;"/>
						       	  			</div>
					       	  			</td>
						       	  </tr>	
						       	  <tr>
						       	 		<th >조치설명<br/>(조치자)</th>
						       	 		<td colspan="3">
						       	 			<textarea  id="defect_result" rows="5" style="width:100%"></textarea>
						       	  		</td>	
						       	  </tr>	
						       	  <tr>
						       	 		<th>등록자</th>
						       	 		<td>
						       	 			<input id="reg_name" class="form-control required" readonly="true" style="width:100%" readonly="readonly" disabled/>
						       	  		</td>	
						       	  		<th>조치자</th>
					       	  			<td>
					       	 				<input id="dev_name" class="form-control required" readonly="true" style="width:100%" readonly="readonly" disabled/>
					       	  			</td>
						       	 			
						       	  </tr>	
						       </tbody>
						    </table>
				    	</div>	
						<div class="col-md-5">
							
							
							<div class="row" style="width:100%" >
								<div class="col-sm-6 text-left">
									<select  class="form-control" id="selectType" title="선택 구분" style="width:200px;">
										<option selected="selected" value="1">조치자 변경</option>
										<option value="2">테스트자동화</option>
									</select>
						        </div>
						        <div class="col-sm-6 text-right">
						        	<select class="form-control" id="selectTeam2" name="selectUser" title="" > </select>
						        </div> 
						    </div> 
							<br/>
							<table id="teamUserModalTable"  class="table table-bordered" style="width:100%">
								<thead>
						            <tr>
						                <th>팀</th>
						                <th>이름</th>
						            </tr>
						        </thead>
							</table>
							<table id="autoTestModalTable"  class="table table-bordered" style="width:100%">
								<thead>
						            <tr>
						                <th>테스터</th>
						                <th>테스터일시</th>
						            </tr>
						        </thead>
							</table>
						</div>
					</div>
				</div>
				<div class="modal-footer">
				
<!-- 							<button type="button" class="btn btn-warning"  id="btnChangeDev" >개발자변경</button> -->
<!-- 							<button type="button" class="btn btn-info " id="btnAutoTest" >테스트자동화</button> -->
							<button type="button" class="btn btn-success" id="btnSave" >저장</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	
	</div>
</body>
</html>
